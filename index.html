<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- font-awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- link to Font-Family and CSS Files -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Document Title -->
  <title>Document</title>
</head>

<body>
  <div class="wrapper text-center text-white">
    <h1>WELCOME TO DICE ROLL</h1>
    <div class="my-4">
      <label for="userEmail" class="form-label">INSERT A VALID EMAIL TO PROCEED</label>
      <input type="email" class="form-control w-75 mx-auto" id="userEmail" name="email" value=""
        placeholder="your email address">
      <div id="emailHelp" class="form-text"></div>
      <div class="commentContainer"></div>
      <div class="py-2">
        <button class="btn btn-primary mx-auto checkButton">Check</button>
        <a href="index.html"><button class="btn btn-primary mx-auto checkButton" type="reset"
            value="Reset">Reset</button></a>
      </div>
      <div>
        <h1 class="my-4">Let's Play</h1>

        <div class="dice">
          <p class="Player1">Player 1</p>
          <img class="img1" src="img/dice6.png">
        </div>

        <div class="dice">
          <p class="Player2">Player 2</p>
          <img class="img2" src="img/dice6.png">
        </div>
      </div>

      <div class="my-5">
        <button type="button" class="butn" onClick="rollTheDice()">
          Roll the Dice
        </button>
      </div>
      <div>
        <button type="button" class="butn" onClick="editNames()">
          Edit Names
        </button>
      </div>

    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
